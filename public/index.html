<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width" , initial-scale="1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.slim.js"
        integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h4 class="text-center p-3 text-uppercase">Blob container</h4>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="@mdo">Thêm ảnh</button>
        <div class="bg-light rounded p-3 mt-4">
            <table class="table table-hover ">
                <thead>
                    <tr>
                        <th scope="col">STT</th>
                        <th scope="col">Ảnh</th>
                        <th scope="col">Đường dẫn</th>
                        <th class="text-end" scope="col">Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Mark</td>
                        <td class="text-end">
                            <a href="http://">Chi tiết</a>
                            <span class="border-start me-1"></span>
                            <a href="http://">Chỉnh sửa</a>
                            <span class="border-start me-1"></span>
                            <a href="http://" class="text-danger">Xóa</a>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Jacob</td>
                        <td class="text-end text-end ">
                            <a href="http://">Chi tiết</a>
                            <span class="border-start me-1"></span>
                            <a href="http://">Chỉnh sửa</a>
                            <span class="border-start me-1"></span>
                            <a href="http://" class="text-danger">Xóa</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Thêm mới</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="post" action="upload/create" enctype="multipart/form-data">
                            <div class="mb-2">
                                <label for="recipient-name" class="col-form-label">Upload 1 ảnh:</label>
                                <input type="file" name="image" accept="image/*" class=" form-control"
                                    id="recipient-name">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">nhiều ảnh:</label>
                                <input type="file" name="images" multiple="multiple" accept="image/*"
                                    class=" form-control" id="recipient-name">
                            </div>
                            <button type="submit" class="btn btn-primary float-end d-flex gap-1 align-items-center"><i
                                    class="bi bi-upload"></i><span>Tải
                                    lên</span></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
